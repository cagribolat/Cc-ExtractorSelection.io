<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cc Extractor - Pro</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1620658839921-293f998260d5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .header-text {
            font-size: 14px;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #saveButton {
            background-color: #28a745;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: background 0.3s;
        }

        #saveButton:hover {
            background-color: #218838;
        }

        #srtContent {
            width: 100%;
            height: 200px;
            margin-top: 15px;
            box-sizing: border-box;
            resize: none;
            font-family: monospace;
            padding: 10px;
        }

        .color-buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .color-buttons button {
            padding: 8px 20px;
            border: 2px solid #ccc;
            cursor: pointer;
            font-weight: bold;
            background-color: #fff;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .color-buttons button.selected {
            border: 3px solid #ff0000;
            transform: scale(1.05);
        }

        .file-input-container {
            margin: 20px 0;
            padding: 10px;
            border: 1px dashed #aaa;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="header-text">Separates lines containing uppercase letters or # with timestamps.</div>
        <div class="header-text">The Human mind is Gemini-made.</div>
        <h1>Cc-Extractor Selection</h1>

        <div class="file-input-container">
            <label for="srtFile">Choice file: </label>
            <input type="file" id="srtFile" accept=".srt">
        </div>

        <div class="color-buttons">
            <button id="defaultBtn" onclick="setMode('default', '#cccccc', this)" style="background-color: #cccccc;">Default</button>
            <button id="yellowBtn" onclick="setMode('color', '#ffff00', this)" style="background-color: #ffff00;">Yellow</button>
            <button id="songBtn" onclick="setMode('song', '#00ffff', this)" style="background-color: #00ffff;">Song</button>
        </div>

        <button id="saveButton" onclick="processSrt()">Process and Save</button>
        <textarea id="srtContent" readonly placeholder="The result will be displayed here..."></textarea>
    </div>

    <script>
        let selectedColor = '#cccccc';
        let currentMode = 'default';

        // Başlangıç ayarları
        window.onload = function() {
            document.getElementById('srtFile').value = "";
            document.getElementById('srtContent').value = "";
            setMode('default', '#cccccc', document.getElementById('defaultBtn'));
        };

        function setMode(mode, color, button) {
            currentMode = mode;
            selectedColor = color;
            document.querySelectorAll('.color-buttons button').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }

        function processSrt() {
            const fileInput = document.getElementById('srtFile');
            if (!fileInput.files[0]) {
                alert('Lütfen bir SRT dosyası seçin.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const buffer = e.target.result;
                // UTF-8 olarak dene
                let decoder = new TextDecoder('utf-8');
                let content = decoder.decode(buffer);

                // Eğer metinde bozulma varsa (yaygın Türkçe karakter testi) Windows-1254 dene
                if (content.includes('')) {
                    decoder = new TextDecoder('windows-1254');
                    content = decoder.decode(buffer);
                }

                const processed = filterLogic(content, file.name);
                document.getElementById('srtContent').value = processed;
            };

            reader.readAsArrayBuffer(file);
        }

        function filterLogic(content, fileName) {
            // Satır sonlarını hem Windows (\r\n) hem Unix (\n) için standardize et
            const lines = content.replace(/\r\n/g, '\n').split('\n');
            let results = [];
            let lastTime = "";
            let counter = 1;

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();

                if (line.includes(' --> ')) {
                    lastTime = line;
                } 
                else if (line !== '' && !/^\d+$/.test(line)) {
                    let isMatch = false;

                    if (currentMode === 'song') {
                        if (line.includes('#')) isMatch = true;
                    } else {
                        // Türkçe karakter duyarlı büyük harf kontrolü
                        const upper = line.toLocaleUpperCase('tr-TR');
                        const lower = line.toLocaleLowerCase('tr-TR');
                        if (line === upper && upper !== lower) {
                            isMatch = true;
                        }
                    }

                    if (isMatch && lastTime) {
                        let text = line;
                        if (currentMode !== 'default') {
                            text = `<font color="${selectedColor}">${line}</font>`;
                        }
                        results.push(`${counter}\n${lastTime}\n${text}`);
                        counter++;
                    }
                }
            }

            const finalOutput = results.join('\n\n');
            if (finalOutput) {
                // GitHub Pages ve tarayıcı güvenliği için indirme fonksiyonu çağrısı
                setTimeout(() => download(finalOutput, fileName), 100);
            } else {
                alert("Kriterlere uygun metin bulunamadı!");
            }
            return finalOutput;
        }

        function download(data, name) {
            // UTF-8 BOM ekleyerek Türkçe karakterlerin Notepad'de doğru açılmasını sağla
            const BOM = new Uint8Array([0xEF, 0xBB, 0xBF]);
            const blob = new Blob([BOM, data], { type: "text/plain;charset=utf-8" });
            const url = window.URL.createObjectURL(blob);
            
            let nameExt = "_forced";
            if (currentMode === 'song') {
                nameExt = "_song";
            } else if (selectedColor === '#ffff00') {
                nameExt = "_yellow_forced";
            }

            const link = document.createElement('a');
            link.href = url;
            link.download = name.replace('.srt', '') + nameExt + ".srt";
            
            // Gizli linki dokümana ekle ve tetikle
            document.body.appendChild(link);
            link.click();
            
            // Temizlik
            setTimeout(() => {
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
            }, 100);
        }
    </script>
</body>
</html>
